<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div><h1> Calculate Me!</h1></div>
    <div class="container">
        <div>
            <input type="text" placeholder="0" id="inp">
        </div>
        
        <div>
            <button>AC</button>
            <button>Del</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button >-</button>
        </div>
        
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button >+</button>
            
        </div>
        
        <div>
            <button>0</button>
            <button>00</button>
            <button >.</button>
            <!-- <buttonn id="equal">=</button> -->
            <button id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
